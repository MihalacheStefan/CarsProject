
<h4>Car List</h4>

<ul class="carlist">
    <li *ngFor="let car of carList; let i = index" (click)="onSelect(car)">
            <a>
            <span class="badge">{{i+1}}</span> {{car.brand}}
            </a>
            <button class="delete" title="Delete Car"
            (click)="deleteCar(car)">x</button>

            <div *ngIf="car == selectedCar">
                <app-car-detail [car]="selectedCar"></app-car-detail>
            </div>
    </li>
</ul>
